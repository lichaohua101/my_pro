<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>校园</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 标题图案 -->
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/weadmin.css}" type="text/css">
    <script src="js/layui/layui.js" th:src="@{js/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
    
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" th:src="@{css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet" />
    <script src="js/jquery/2.0.0/jquery.min.js" th:src="@{js/jquery/2.0.0/jquery.min.js}"></script>
    <script src="js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <script src="js/chartjs/2.8.0/chart.min.js" th:src="@{js/chartjs/2.8.0/chart.min.js}"></script>

<style type="text/css">
/* 背景图 */
.login-bg {
  /*background: #eeeeee 0 0 no-repeat;*/
	background-image:url("images/backgroundImages/login.png");
    background-size: cover;
    overflow: hidden;
}
/*两个td的间距*/
table{
	border-collapse:separate;
	border-spacing:40px 0px;
}
</style>
</head>
<body class="login-bg" >
    <div class="login">
        <div class="message">计算机管理系统</div>
        <div id="darkbannerwrap"></div>
        <div th:text="${msg}">请登录</div>
        <form action="loginCheck" method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            	<table>
            		<tr>
            			<td><a href="userRegister"><span style="color: black;" class="btn btn-danger  btn-lg">学生注册</span></a></td>
            			<td><a href="AdminRegister"><span style="color: black" class="btn btn-danger  btn-lg">教师注册</span></a></td>
            		</tr>
            	</table>
            </div>
        </form>
    </div>

</body>
</html>

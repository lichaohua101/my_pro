<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>班级信息</title>
 <!-- 引入css、jq、 bootstrap、chart -->
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" th:src="@{css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet" />
    <script src="js/jquery/2.0.0/jquery.min.js" th:src="@{js/jquery/2.0.0/jquery.min.js}"></script>
    <script src="js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <script src="js/chartjs/2.8.0/chart.min.js" th:src="@{js/chartjs/2.8.0/chart.min.js}"></script>
</head>
<body>

	<div>
		<table>
			<tr>
				<td>id</td>
				<td>学院</td>
				<td>班级</td>
				<td>老师</td>
				<td>奖励</td>
				<td>时长</td>
				<td>次数</td>
				<td>操作</td>
			</tr>
			<tr>
				<td th:text="${cc.id}">id</td>
				<td th:text="${cc.college}">学院</td>
				<td th:text="${cc.className}">班级</td>
				<td th:text="${cc.teacherId}">老师</td>
				<td th:text="${cc.rewardID}">奖励</td>
				<td th:text="${cc.Duration}">时长</td>
				<td th:text="${cc.times}">次数</td>
				<td><a th:href='@{/updatecollegeClassById(id=${cc.id})}'>修改</a></td>
			</tr>
		</table>
	</div>

</body>
</html>

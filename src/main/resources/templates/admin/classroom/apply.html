<!DOCTYPE html>

<head>

<body>

				</tr>
				<tr>
					<td><input type="text" name="id"></td>
					<td><input type="text" name="classRoomId"></td>
					<td><input type="text" name="loginTimeD" placeholder="yyyy-MM-dd HH:mm"></td>
					<td><input type="text" name="exitTimeD" placeholder="yyyy-MM-dd HH:mm"></td>
					<td><input type="text" name="teacherID"></td>
					<td><input type="text" name="collegeId"></td>
					<td><input type="hidden" name="Apply" value="0"></td>

				</tr>
			</table>

</html>

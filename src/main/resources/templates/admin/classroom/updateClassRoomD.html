<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改实验室数据</title>
<!-- 引入css、jq、 bootstrap、chart -->
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" th:src="@{css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet" />
    <script src="js/jquery/2.0.0/jquery.min.js" th:src="@{js/jquery/2.0.0/jquery.min.js}"></script>
    <script src="js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <script src="js/chartjs/2.8.0/chart.min.js" th:src="@{js/chartjs/2.8.0/chart.min.js}"></script>

</head>
<body>

	<div>
		<form action="updateclassRoomDF" method="post">
			id:<input type="text" th:value="${CCD.id}" name="id">
			实验教室:<input type="text" th:value="${CCD.classRoomId}" name="classRoomId">
			开始时间:<input type="datetime" th:value="${CCD.loginTime}==null?'':${#dates.format(CCD.loginTime,'yyyy-MM-dd HH:mm')}" name="loginTimeD" placeholder="yyyy-MM-dd HH:mm">
			结束世间:<input type="datetime" th:value="${CCD.exitTime}==null?'':${#dates.format(CCD.exitTime,'yyyy-MM-dd HH:mm')}"   name="exitTimeD" placeholder="yyyy-MM-dd HH:mm">
			带课老师:<input type="text" th:value="${CCD.teacherId}" name="teacherId">
			上课班级:<input type="text" th:value="${CCD.collegeId}"name="collegeId">
			<input type="submit" value="修改">
		</form>
	</div>
	
	


</body>
</html>
